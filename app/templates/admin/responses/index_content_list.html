
<div id="index_content_list" 
hx-get="/admin/files" 
hx-target="#index_content_list" 
hx-trigger="fileUpdate from:body, fileClear from:body"
class="uk-margin uk-text-center uk-flex uk-flex-column uk-flex-center">
    
<div>

    <h2>Your Files</h2>

    {% if files %}
    <table class="uk-table uk-table-divider">
        <thead>
            <tr>
                <th>File Name</th>
            </tr>
        </thead>
        <tbody id="file_list">
        

        {%for file in files %}
            <tr>
                <td> {{file}} </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    {% else %}
    <p> No files uploaded yet. </p>
    {% endif %}

</div>
</div>
