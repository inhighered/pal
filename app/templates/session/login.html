<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- UIkit CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="/static/css/uikit_theme.min.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>

    <!-- Htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>


    {% block style %}
    {% endblock %}

</head>
<body class="uk-background-secondary" uk-height-viewport>

{% block navbar %}
{% include 'generic/navbar.html' %}
{% endblock %}


<div class="uk-vertical-align uk-text-center uk-height-1-1 uk-container uk-flex uk-flex-center">
    <div class="uk-vertical-align-middle" style="width: 250px;">
    
    <img id="pal-logo" width="75" height="75" src="/static/img/pal_snipped.png" />    
    <div class="login-form-top uk-light">
        <h3 class="login-form-top-subtitle">Admin Portal</h3>
    </div>
    
    
    <form action="/admin/login" method="post" class="login-form">
        <div class="uk-form-row">
            <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" name="username" required />
        </div>
        <div class="uk-form-row">
            <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" name="password" required />
        </div>
        <br/>
        <div class="uk-form-row">
            <button class="uk-width-1-1 uk-button uk-button-default uk-light" type="submit" data-testid="login-button">Login</button>
        </div>

        <br/>

        <div class="uk-form-row uk-text-small">
            <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
            <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
        </div>

        <br/>

        {% if invalid %}
        <div class="invalid-login-warning uk-light">
            <p>Invalid login! Please retry.</p>
        </div>
        {% elif logged_out %}
        <div class="invalid-login-warning uk-light">
            <p>Successfully logged out.</p>
        </div>
        {% elif unauthorized %}
        <div class="invalid-login-warning uk-light">
            <p>Please login first.</p>
        </div>
        {% endif %}
    </form>

    </div>
</div>



</body>
</html>
