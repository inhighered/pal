<div class="uk-flex uk-flex-column uk-flex-middle uk-width-1-1 uk-light">
    
    <div class="uk-width-1-1">

        <!-- Chat Content Gets Swapped Here -->
        <div id="content">
        <div id="history"></div>
        <div id="stream"></div>
        <div id="reference_data"></div>
        </div>

        <div hx-ext="ws" ws-connect="/ws">
            <br/>
            <br/>
            <form id="form" ws-send >
                <div class="uk-margin uk-width-1-1 ">
                    <div class="uk-inline uk-width-1-1">
                        <button class="uk-form-icon uk-form-icon-flip" type="submit" uk-icon="icon: play-circle"></button>
                        <input class="uk-input uk-width-1-1" name="chat_message" type="text" placeholder="Your Question Here..." aria-label="Clickable icon">
            
                    </div>
                </div> 
            </form>


        </div>
    
        <div class="uk-width-1-1">
            <div>
                <button class="uk-button uk-button-default" hx-get="/clear_chat" hx-target="#content"> Clear</button>
            </div>
        </div>

    </div>
</div>
